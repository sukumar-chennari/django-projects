<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>{{page}}</title>
    <style>
        table, th, td {
                border: 1px solid black;
                border-collapse: collapse;
                
                
        }

       
        
    </style>
</head>
<body>
    <ul class="nav justify-content-end bg-black">
       
        
       
        <li class="nav-item">
            {% if  request.user.is_authenticated %}
            <li class="nav-item">
                <a class="nav-link bg-danger" href="/logout/">Logout</a>
            </li>

            {% else %}
            <li class="nav-item">
                <a class="nav-link bg-light text-success" href="/register/">Register</a>
            </li>
            <li class="nav-item">
                <a class="nav-link bg-danger" href="/login_page/">Login</a> 
            </li>
           
                 
            {% endif %}
        </li>
        
      </ul>
    {% block start %}
    
    {% endblock %}

</body>
</html>
